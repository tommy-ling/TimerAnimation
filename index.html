<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="timer">
    <div class="controls">
      <input value="30" id="duration">
      <div>
        <button id="start" ><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="reset"><i class="fa-solid fa-stop"></i></button>
      </div>
    </div>
    <svg class="dial">
      <circle r="190" cx="200" cy="200"
      fill='transparent'
      stroke="pink"
      stroke-width="15"
      transform="rotate(-90 200 200)" />
    </svg>
</div>

  <script src="timer.js"></script>
  <script src="index.js"></script>
</body>
</html>
